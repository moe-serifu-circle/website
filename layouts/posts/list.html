{{ define "main" }}
<main>
	<h1>{{ .Title }}</h1>
	<div class="preview-panel-container right archive">
		<div class="anchor"></div>
		<div class="arm"></div>
		<article class="preview-panel">
			<div class="title">
				<h1>Archive</h1>
				<img src="/images/icons/news.png" />
				<div class="float-clear"></div>
			</div>
			<hr />
			<div class="preview-panel-content">
				{{ partial "blog-archive.html" . }}
			</div>
		</article>
	</div>
	{{- range first 5 .Data.Pages.ByPublishDate.Reverse -}}
	<div class="preview-panel-container left blog">
		<div class="anchor"></div>
		<div class="arm"></div>
		<article class="preview-panel top-level">
			<div class="title">
				<h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
				<div class="float-clear"></div>
				<time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
			</div>
			<hr class="title-divider" />
			<div class="preview-panel-content">
				{{ .Summary }}
			</div>
			<hr class="title-divider" />
		</article>
	</div>
	{{ end }}
	<div class="float-clear"></div>
</main>
{{ end }}
