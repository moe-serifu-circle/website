{{ define "main" }}
<main>
	<h1>{{ .Title }}</h1>
	{{ if .Content }}
	<article>
		{{ .Content }}
	</article>
	{{ end }}
	<hr />
	<ul class="font-sans-title">
		{{- range .Data.Terms.ByCount -}}
		<li><a href="/{{ $.Data.Plural }}/{{ .Name | urlize }}">{{ replace .Name "-" " " | title }}</a> &mdash; {{ .Count }} Page{{ if ne .Count 1 }}s{{ end }}</li>
		{{ end }}
	</ul>
</main>
{{ end }}
