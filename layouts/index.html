{{ define "main" }}
<main>
	<h1>{{ .Title }}</h1>
	<nav id="social-links">
		<h1>// TODO: Follow</h1>
		{{ range $.Site.Data.links }}
		<a href="{{ .url }}"><img src="/images/icons/{{ .icon }}" class="icon">{{ .title }}</a>
		{{ end }}
		<a href="{{ .Site.RSSLink }}"><img src="/images/icons/rss.png" class="icon">RSS Feed</a>
	</nav>
	<article class="panel">
		<h1>Panel 1</h1>
	</article>
	<article class="panel">
		<h1>Panel 2</h1>
	</article>
	<article class="panel">
		<h1>Panel 3</h1>
	</article>
	<article class="news-preview">
		<h1>News</h1>
	</article>
	<article class="twitter">
		<h1>Tweets</h1>
	</article>
</main>
{{ end }}
